            left: 0;

        }

        .entrance-modal {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #4c0872, #7d0a3d, #000000);

            align-items: center;

        }

        .entrance-modal.hide {
            display: none;
        }

        .entrance-form {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .entrance-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            border: 3px solid #ec4899;
            box-shadow: 0 8px 24px rgba(236, 72, 153, 0.5);
            object-fit: cover;
            display: block;

        .entrance-form h1 {

            background-clip: text;

            text-align: center;
            margin-bottom: 0.5rem;
        }

        .entrance-form .subtitle {

            text-align: center;

            color: white;

            opacity: 1;

        .gender-btn:hover {

        }

        .entrance-form input[type="text"],

            width: 100%;
            padding: 0.75rem;
            background: rgba(124, 58, 237, 0.4);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .entrance-form input::placeholder {
            color: rgba(249, 168, 212, 0.5);
        }

        .entrance-form input:focus {
            outline: none;
            border-color: #ec4899;
        }

        .entrance-form button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #ec4899, #7c3aed);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
        }

        .entrance-form button:hover {
            background: linear-gradient(135deg, #f472b6, #8b5cf6);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;

        .header {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 72, 153, 0.3);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ec4899;
            cursor: pointer;
            transition: all 0.3s;
            object-fit: cover;
        }

        .profile-image:hover {
            transform: scale(1.1);
            border-color: #f9a8d4;
        }

        .profile-info h2 {
            background: linear-gradient(to right, #ec4899, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.25rem;
        }

        .status {
            color: #f9a8d4;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            animation: slideIn 0.3s ease-out;
            align-items: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ec4899;
            flex-shrink: 0;
        }

        .message-bubble {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #7c3aed, #ec4899);
            color: white;
        }

        .message.assistant .message-bubble {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(236, 72, 153, 0.3);
            color: #fce7f3;
        }
        
        .message.assistant .message-bubble.flirty {
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.8), 0 0 20px rgba(124, 58, 237, 0.5);
            animation: subtlePulse 3s infinite alternate;
        }

        @keyframes subtlePulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 10px rgba(236, 72, 153, 0.8), 0 0 10px rgba(124, 58, 237, 0.4); 
            }
            100% { 
                transform: scale(1.01); 
                box-shadow: 0 0 15px rgba(236, 72, 153, 1), 0 0 30px rgba(124, 58, 237, 0.6); 
            }
        }

        .typing {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ec4899;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(236, 72, 153, 0.3);
            padding: 1rem;
            display: flex;
            gap: 0.75rem;

        .input-area input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(124, 58, 237, 0.4);
            border: 1px solid rgba(236, 72, 153, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;

        .input-area input::placeholder {
            color: rgba(249, 168, 212, 0.5);
        }

        .input-area input:focus {

            border-color: #ec4899;
        }

        .input-area button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ec4899, #7c3aed);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-area button:hover:not(:disabled) {
            background: linear-gradient(135deg, #f472b6, #8b5cf6);
            transform: translateY(-2px);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            position: relative;
            max-width: 500px;
            width: 100%;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #ec4899;
        }

        .modal-image {
            width: 100%;
            border-radius: 0.5rem;
            border: 2px solid #ec4899;
        }
    </style>
</head>

            analyzeDeepLove(text) {

                ];

            extractName(text) {
                const patterns = [
                    /(?:私は|俺は|僕は|わたしは|ぼくは|おれは|あたしは)([ぁ-んァ-ヶー一-龠a-zA-Z]{2,8})(?:です|だよ|といいます|って言います|っていいます)/,
                    /(?:名前は|なまえは)([ぁ-んァ-ヶー一-龠a-zA-Z]{2,8})(?:です|だよ|。|！|$)/
                ];
                
                for (const pattern of patterns) {
                    const match = text.match(pattern);
                    if (match && match[1]) {
                        const name = match[1];
                        const excludeWords = ['こんにちは', 'こんばんは', 'おはよう', 'ありがとう', 'よろしく'];
                        if (!excludeWords.includes(name)) {
                            return name;
                        }
                    }
                }
                return null;
            }

            updateEmotions(userInput) {
                const deepLoveBoost = this.analyzeDeepLove(userInput);
                const thrillBoost = this.analyzeThrill(userInput);
                
                const intimacyChange = (deepLoveBoost * 0.3) + (thrillBoost * this.gyaruThriveWeight) * 0.5;

                const finalIntimacyChange = intimacyChange * resistanceFactor;
                
                this.intimacyAffinity = Math.min(100, Math.max(0, this.intimacyAffinity + finalIntimacyChange));
                
                const decay = this.intimacyAffinity * 0.15;
                const randomFluctuation = (Math.random() - 0.5) * 2;
                this.excitementTension = Math.min(100, Math.max(20, 
                    this.excitementTension + thrillBoost - decay + randomFluctuation
                ));

            getEmotionalState() {
                const aff = this.intimacyAffinity;
                const ten = this.excitementTension;
                
                if (aff >= 85 && ten >= 75) {

                    return 'playful_trust';
                } else if (aff >= 15) {
                    return 'warming_up';
                } else {
                    return 'initial_contact';
                }
            }

            getCallingName() {
                if (this.userName) {
                    return this.userName + "さん";
                }
                
                if (this.userGender === 'male') {
                    return 'お兄さん';
                } else if (this.userGender === 'female') {
                    return 'お姉さん';
                } else {
                    return 'お客さん';
                }
            }
        }

        let chloe = new CabaretChloe();
        let isLoading = false;
        let selectedGender = null;

        function selectGender(gender) {
            selectedGender = gender;
            document.querySelectorAll('.gender-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function enterClub() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const ageInput = document.getElementById('ageInput').value.trim();
            
            if (selectedGender) {
                chloe.userGender = selectedGender;
            }
            if (nameInput) {

        function addMessage(role, content) {

            messageDiv.className = 'message ' + role;
            
            if (role === 'assistant') {
                const avatar = document.createElement('img');
                avatar.src = 'chloe-profile.jpg';
                avatar.alt = 'Chloe';
                avatar.className = 'message-avatar';
                messageDiv.appendChild(avatar);
            }
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = content;
            
            if (role === 'assistant' && chloe.intimacyAffinity >= 50 && chloe.excitementTension >= 50) {
                bubble.classList.add('flirty');
            }

            messageDiv.appendChild(bubble);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTyping() {
            const messagesDiv = document.getElementById('messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing';
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble typing';
            bubble.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(bubble);
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }
